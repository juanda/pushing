<html>
    <head>
        <title>Push web app tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://autobahn.s3.amazonaws.com/js/autobahn.js"></script>
        <script src="http://localhost:8000/js/app.js"></script>   
    </head>
    <body>
        <h1>Publicar mensaje</h1>
        <input id="msg" type="text" value="Hello, world!" />
        <button onclick="publish(document.getElementById('msg').value)">Publicar</button>
        <h1>Mensajes</h1>
        <p id="messages"></p>  
        
        <h1>Realizar llamada remota a procedimiento</h1> 
        Altura : <input id="hight" type="text" value="1" /> metros
        Anchura: <input id="width" type="text" value="1" /> metros
        <button onclick="callRectangleArea(document.getElementById('hight').value, document.getElementById('width').value)">Calcular</button>
        <h1>Resultado Ã¡rea</h1>
        <p id="result"></p>          
    </body>
</html>
